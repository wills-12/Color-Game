<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Color Box Display -->
      <div class="color-box" data-testid="colorBox"></div>

      <!-- Game Instructions -->
      <p data-testid="gameInstructions" class="instructions">
        Click A Button To Correctly <br />
        Guess The Color In The Box
      </p>

      <!-- Color Options -->
      <div class="color-options" data-testid="colorOptions"></div>

      <!-- Game Status -->
      <p data-testid="gameStatus" class="status"></p>

      <!-- Score -->
      <p data-testid="score" class="score">Score: <span>0</span></p>

      <!-- New Game Button -->
      <button data-testid="newGameButton" class="new-game">New Game</button>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
